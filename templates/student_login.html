<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-green-700 text-center mb-4">Student Login</h2>

    <form method="POST" class="space-y-4">
        <div>
            <label for="email" class="block font-medium">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required class="w-full border rounded-lg p-2 mt-1">
        </div>

        <div>
            <label for="password" class="block font-medium">Default Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter your default password" required class="w-full border rounded-lg p-2 mt-1">
        </div>

        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">
            Login
        </button>
    </form>

</div>

</body>
</html>
