<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Class Sharing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/upload.css">
</head>
<body class="bg-green-50 font-sans antialiased">

    <!-- Navbar -->
    <nav class="bg-white shadow-lg p-4">
        <h1 class="text-2xl font-semibold text-green-700">ONLINE CLASS SHARING</h1>
    </nav>

    <div class="flex min-h-screen">

        <!-- Sidebar -->
        <aside class="w-64 bg-green-800 text-white p-6 shadow-lg transition-all ease-in-out duration-300 hover:w-72">
            <ul class="space-y-6">
                <li><a href="{{ url_for('dashboard') }}" class="block py-2 px-4 rounded-md hover:bg-green-600 transition duration-300">Dashboard</a></li>
                <li><a href="{{ url_for('upload_students') }}" class="block py-2 px-4 rounded-md hover:bg-green-600 transition duration-300">Upload Students</a></li>
                <li><a href="{{ url_for('create_class') }}" class="block py-2 px-4 rounded-md hover:bg-green-600 transition duration-300">Create Class</a></li>
                <li><a href="{{ url_for('manage_student_account') }}" class="block py-2 px-4 rounded-md hover:bg-green-600 transition duration-300">Manage Student Account</a></li>
                <li><a href="{{ url_for('edit_student') }}" class="block py-2 px-4 rounded-md hover:bg-green-600 transition duration-300">Edit Students</a></li>
                <li><a href="{{ url_for('logout') }}" class="block py-2 px-4 rounded-md hover:bg-red-600 transition duration-300">Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 bg-white p-6">
            {% block content %}{% endblock %}
        </main>
    </div>

</body>
</html>
