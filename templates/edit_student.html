{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10 px-5">
    <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4 text-center">Edit Student</h2>

        {% if message %}
        <p class="text-center text-red-500">{{ message }}</p>
        {% endif %}

        <!-- Search form for student by email -->
        <form method="POST" class="space-y-4">
            <label class="block">
                <span class="text-gray-700">Search by Email:</span>
                <input type="email" name="email" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </label>
            <button type="submit" name="search" class="w-full bg-blue-500 hover:bg-blue-700 text-white py-2 rounded-md">Search</button>
        </form>

        {% if student %}
        <!-- Form to update student data -->
        <form method="POST" class="space-y-4 mt-4">
            <input type="hidden" name="email" value="{{ student.email }}">

            <!-- Editable fields for student data -->
            <label class="block">
                <span class="text-gray-700">Student Name:</span>
                <input type="text" name="student" value="{{ student.student }}" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </label>

            <label class="block">
                <span class="text-gray-700">Email:</span>
                <input type="email" name="email" value="{{ student.email }}" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </label>

            <label class="block">
                <span class="text-gray-700">Default Password:</span>
                <input type="text" name="default password" value="{{ student['default password'] }}" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </label>

            <label class="block">
                <span class="text-gray-700">Status:</span>
                <input type="text" name="status" value="{{ student.status }}" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </label>

            <button type="submit" name="update" class="w-full bg-green-500 hover:bg-green-700 text-white py-2 rounded-md">Update</button>
        </form>
        {% endif %}
    </div>
</body>
</html>
{% endblock %}
