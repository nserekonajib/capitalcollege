<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Account Inactive</title>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold text-red-600">Account Deactivated</h2>
        <p class="text-gray-700">Your account is inactive. Please contact the admin.</p>
        <p id="statusMessage" class="mt-3 text-blue-500">Waiting for activation...</p>
    </div>

    <script>
        function checkStatus() {
            fetch('/check_status')
            .then(response => response.json())
            .then(data => {
                if (data.status === "active") {
                    window.location.href = "/student_dashboard";  // Redirect if activated
                }
            });
        }

        setInterval(checkStatus, 5000);  // Check every 5 seconds
    </script>
</body>
</html>
